<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="formcss.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="getintouch">
      <h1>Get In Touch</h1>
      <div class="container">
        <div class="form row">
          <div class="form-field col-lg-6">
            <input type="text" class="input-text" id="name" name="" />
            <label for="name" class="label">Name</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="email" class="input-text" id="email" name="" />
            <label for="email" class="label">email</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="input-text" class="input-text" id="coll" name="" />
            <label for="coll" class="label">College</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="input-text" class="input-text" id="mess" name="" />
            <label for="mess" class="label">Message</label>
          </div>
          <div class="form-field col-lg-6">
            <input type="number" class="input-text" id="contact" name="" />
            <label for="contact" class="label">Contact no.</label>
          </div>
          <div class="form-field col-lg-12">
            <input type="submit" class="submit-btn" value="submit" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
